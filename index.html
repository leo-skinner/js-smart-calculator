<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Calculator</title>
</head>

<body>
    <div class="header-body">
        <h1>Smart Calculator</h1>
        <h2>insert a number and let calculator do the magic!</h2>
    </div>
    <div class="calculator-body">
        <p><input type="number" name="num1" id="num1-id"> and <input type="number" name="num2" id="num2-id"></p>
        <p><input type="button" id="btn-calculate-id" value="calculate!"></p>
    </div>
    <div class="result-body">

        <p>Addition: <span id="result-plus-id"></span></p>
        <p>Subtraction: <span id="result-minus-id"></span></p>
        <p>Division: <span id="result-division-id"></span></p>
        <p>Multiplication: <span id="result-multiplication-id"></span></p>
        <p>Remainder: <span id="result-remainder-id"></span></p>
        <p>Exponentiation: <span id="result-exp-id"></span></p>

    </div>

    <div class="reset">
        <p><input type="button" id="btn-reset-id" value="Reset"></p>
    </div>
    <script type="text/javascript" src="_js/calculator.js"></script>
</body>

</html>
